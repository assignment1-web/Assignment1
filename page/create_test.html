<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus-sign add_test"></a>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content create-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thông tin đề thi</h4>
                </div>
                <form action="#">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Tên đề <sup style="color: red;"> (*) </sup></label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelper" placeholder="Nhập vào tên đề thi">
                            <small id="nameHelper" class="form-text text-muted">Tên đề thi có thể giống nhau</small>
                        </div>
                        <div class="form-group">
                            <label for="type-test">Thể loại đề <sup style="color: red;"> (*) </sup></label>
                            <select class="form-control" id="type-test">
                                    <option>Toán học</option>
                                    <option>Vật Lý</option>
                                    <option>Anh Văn</option>
                                    <option>Hóa Học</option>
                                    <option>Sinh Học</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="note">Ghi chú</label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Hoàn thành</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="container-fluid create-body">
        <div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">BK Maker</a></li>
                <li class="breadcrumb-item">Tạo đề thi</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-sm-11 col-md-11">
                <h1>Toán học thật là dễ </h1>
                <div id="location-question">

                </div>
                <a href="#" data-toggle="modal" data-target="#modalQuestion"><span class="glyphicon glyphicon-plus-sign add-question"></a>
                <div id="modalQuestion" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content create-modal">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Tạo Câu hỏi</h4>
                            </div>
                            <form action="#">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="name-question"> Nội dung câu hỏi <sup style="color: red;"> (*) </sup></label>
                                        <textarea class="form-control" "name-question" id="name-question" rows="3"></textarea>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="name-question"> Đáp án lựa chọn <sup style="color: red;"> (*) </sup></label>
                                        <a href="#" id="add-item"><span class="glyphicon glyphicon-plus add-item"></a>
                                        <div id="content-question">

                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Tạo đề</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <script src="../js/myscript.js"></script>
        <script>
            CKEDITOR.replace('name-question');
        </script>

</body>

</html>
