        <article>

            <div class="panel panel-default panel-list">
                <div class="panel-heading ">
                    <h1>Đăng kí thành viên</h1>
                </div>
                <form action="create_detail_test.html" method="POST">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="full-name">Họ và tên<sup style="color: red;"> (*) </sup></label>
                            <input type="text" class="form-control" id="full-name" placeholder="Nguyễn Văn A">

                        </div>
                        <div class="form-group">
                            <label for="user-name">Tên đăng nhập<sup style="color: red;"> (*) </sup></label>
                            <input type="text" class="form-control" id="user-name" aria-describedby="nameHelper" placeholder="Swiftios">
                            <small id="nameHelper" class="form-text text-muted" style="color:#00C851">Tên đăng nhập bắt buộc phải khác nhau</small>
                        </div>
                        <div class="form-group">
                            <label for="user-pwd">Mật khẩu<sup style="color: red;"> (*) </sup></label>
                            <input type="password" class="form-control" id="user-pwd" placeholder="***********">

                        </div>
                        <div class="form-group">
                            <label for="user-re-pwd">Xác nhận lại mật khẩu<sup style="color: red;"> (*) </sup></label>
                            <input type="password" class="form-control" id="user-re-pwd" placeholder="***********">

                        </div>
                        <div class="form-group">
                            <label for="user-email">Địa chỉ email<sup style="color: red;"> (*) </sup></label>
                            <input type="email" class="form-control" id="user-email" placeholder="nhat@gmail.com">

                        </div>
                        <div class="form-group">
                            <label for="user-work">Nghề nghiệp<sup style="color: red;"> (*) </sup></label>
                            <select class="form-control" id="user-work">
                                    <option>Giáo viên</option>
                                    <option>Học sinh</option>
                                    <option>Sinh viên</option>
                                    <option>Khác ...</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="note">Giới thiệu vài nét về bản thân</label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button type="submit" id="submit" class="btn btn-primary btn-style">Đăng kí ngay</button>
                    </div>
