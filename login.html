<!DOCTYPE html>
<html>
<head>
  <title> Admin </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>  
    <!-- Modal -->
    <div class="row"><div class="col-md-4 col-md-offset-4">
        <div class="row header">
          <button type="button" class="btn default close">X</button>
          <img id="logo" alt="icon" src = "images/slide2.jpg">
          <h4 class="title"><strong>Login </strong></h4>
        </div>
        <div class="row" id="contain">
          <!-- left -->
          <div class="login-body col-md-6">
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="checkbox">
                <label> <input type="checkbox"> Remember </label>
                <a href="#" style = "margin-left: 20px; text-decoration: none">Forgot password?</a>
              </div>
            </form>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <br>
            <input type="button" value="Đăng nhập bằng Facebook" class="btn btn-primary sign-in-other" id="sign-in-fb">
            <br>
            <br>
            <input type="button" value="Đăng nhập bằng Google" class="btn btn-primary sign-in-other" id="sign-in-gg">
            <br>
            <br>
            <input type="button" value="Sign up" class="btn btn-primary log-in">
            <br>
          </div>
        </div>
        <div id="login_button">
          <input type="button" value="Login" class="btn btn-primary log-in">
        </div>   
    </div></div>
</body>
</html>
